{% extends 'layout/default.html' %}
{% block content %}
        <!-- Single pro tab review Start-->
        <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">
                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a href="#description">Edit Department</a></li>
                            </ul>
                            <div id="myTabContent" class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="description">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <form id="add-department" action="{{ url_for('departments_save') }}" class="add-department" method='POST'>
                                                    <div class="row">
                                                        <div class="col-lg-6">
                                                            <div class="devit-card-custom">
                                                                <div class="form-group">
                                                                    <input name="department_id" type="hidden" value="{{ data[0] }}"/>
                                                                    <input name="name" type="text" class="form-control" placeholder="Name" value="{{ data[1] }}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="headofdepartment" type="text" class="form-control" placeholder="Head" value="{{ data[2] }}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="address" type="text" class="form-control" placeholder="Address" value="{{ data[3] }}">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <div class="devit-card-custom">
                                                                <div class="form-group">
                                                                    <input name="phone" type="number" class="form-control" placeholder="Phone" value="{{ data[4] }}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="noofstudent" type="text" class="form-control" placeholder="No. of Students" value="{{ data[5] }}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="status" type="text" class="form-control" placeholder="Status" value="Active">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="payment-adress">
                                                                <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
